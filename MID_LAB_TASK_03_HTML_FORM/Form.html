<html>
<head>
	<title>First HTML Form</title>
</head>
<body>
	
	<form>
		<fieldset>
			<legend>Person Profile</legend>
		<table border="1">
		<label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="age">Age :</label><br>
        <input type="+Number" id="age" name="age"><br>
        <label for="date">Date of Birth</label><br>
        <input type="date" id="dob" name="dob"><br>
        Blood Group:
        <select>
        	<option value="A+">A+</option>
        	<option value="B+">B+</option>
        	<option value="O+">O+</option>
        	<option value="O-">O-</option>
        </select>
        <br>
        <label >Select gender:</label><br>
        <input type="radio">
        <label for="male" name="gender" value="">Male</label>
        <input type="radio">
        <label for="female" name="gender" value="">Female</label><br>
        <label for="phone">Phone</label><br>
        <input type="integer" id="contact no." name="contact no."><br>
        <label for="degree">Degree:</label>
        <input type="checkbox">
        <label for="ssc">Ssc</label>
        <input type="checkbox">
        <label for="hsc">Hsc</label>
        <input type="checkbox">
        <label for="bsc">Bsc.</label>
        <input type="checkbox">
        <label for="msc">Msc.</label><br>
        <label for="photo">Photo:</label>
        <input type="file" name="browse" value=""><br>
        <label for="email">Email:</label><br>
        <input type="combobox"><br> 
        <input type="submit">
        </fieldset>
        </table>
	</form>
</body>
</html>
